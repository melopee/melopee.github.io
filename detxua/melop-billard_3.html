bajra(0,grafetu);

function bajra(error, graph) {
  if (error) throw error;

  var link = svg.append("g")
      //.attr("class", "links") // add the class "links"
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", function(d) { return Math.pow(d.value,1/4); })
      .attr("stroke","#aaa") // '.attr("stroke","#ffffff")' to see no links'
      .attr("stroke-opacity","0.3");

  var node = svg.append("g")
      //.attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
      //.attr("r", function(d) { return Math.tan(d.group*Math.random()+1)*20; })
      //.attr("r",cukydilcytauhu)
      .attr("r", function(d) { return Math.abs(Math.sin(d.group*Math.random()+1)*cukydilcytauhu); })
      //.attr("fill", function(d) { return color(d.group); })
      .attr("fill", function(d) { return color(d.group*Math.random()); })
      .attr("stroke","#ffffff")
      .attr("stroke-width","1px")
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  node.append("title")
      .text(function(d) { return d.id; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x = Math.max(cukydilcytauhu, Math.min(width - cukydilcytauhu, d.x)); })
        .attr("cy", function(d) { return d.y = Math.max(cukydilcytauhu, Math.min(height - cukydilcytauhu, d.y)); });
        //.attr("cx", function(d) { return d.x; })
        //.attr("cy", function(d) { return d.y; });
  }
}

function dragstarted(d) {
  if (!d3.event.active)
    simulation
      .alphaTarget(0.9)
      .alphaDecay(0.4) // set to 1.5 and be lucky
      .restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0.9);
  d.fx = null;
  d.fy = null;
}
